<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Eskul</title>
</head>
<body>
    <fieldset>
    <h1>Formulir Pendaftaran Email</h1>
    <br>
    Nama lengkap    :<input type="text" name="username" style="margin-left: 27px;"> <br>
    <br>
    Tanggal Lahir   :<input type="date" name="Tanggal Lahir" style="margin-left: 30px;"> <br>
    <br>

    Umur            :<input type="radio" style="margin-left: 80px;"> 15 Tahun <input type="radio"> 17 Tahun <input type="radio">
    <br>

    Kelas           :
    <select style="margin-left:  80px;">
        <option value="1">XI RPL</option>
        <option value="2">XI TITL1</option>
        <option value="3">XI TITL2</option>
        <option value="4">XI TPM1</option> 
        <option value="4">XI TPM2</option>  
    </select> <br>
    
    <br>
    No. Hp          :
    <input type="number" name="NO. HP" style="margin-left: 70px;"> <br>
    <br>
    Alamat lengkap  :
    <input type="text" name="Alamat lengkap" style="margin-left: 17px;"> <br>
    <br>

    <strong>Pilih ekstrakurikuler</strong> <br>
    (Boleh pilih lebi dari satu max.2)
    <br>

    <input type="checkbox" checked name="Eskul Pramuka"> Pramuka <br>
    <input type="checkbox" checked name="Eskul Paskibra"> Paskibra <br>
    <input type="checkbox" checked name="Eskul PMR"> PMR <br>
    <input type="checkbox" checked name="Eskul Futsal"> Futsal <br>
    <input type="checkbox" checked name="Eskul Volly"> Volly <br>
    <br>
    <b>Alasan Mengikuti Eskul</b>
    <br>
    <textarea></textarea>
    </fieldset>
</body>
</html>
